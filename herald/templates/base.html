{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <title>{%trans "Herald" %}</title>

    <link rel="icon" type="image/png" href="{% static 'img/fav/favicon-96x96.png' %}" sizes="96x96"/>
    <link rel="icon" type="image/svg+xml" href="{% static 'img/fav/favicon.svg' %}"/>
    <link rel="shortcut icon" href="{% static 'img/fav/favicon.ico' %}"/>
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/fav/apple-touch-icon.png' %}"/>
    <link rel="manifest" href="{% static 'img/fav/site.webmanifest' %}"/>


    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/news_styles.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</head>
<body class="d-flex flex-column min-vh-100 news-site palette-gray-green">
<header class="container">
    {% include "includes/header.html" %}
</header>
<main class="container flex-grow-1">
    {% include "includes/messages.html" %}
        {% block content %}{% trans "The content was not delivered :(" %}{% endblock %}
</main>
<footer class="mt-auto w-100 bg-light">
    {% include "includes/footer.html" %}
</footer>
</body>
<script type="text/javascript">
async function setLanguage(langCode) {
    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    await fetch("{% url 'set_language' %}", {
        method: 'POST',
        headers: { 'X-CSRFToken': csrfToken },
        body: new URLSearchParams({ language: langCode })
    });
    location.reload(); // перезагрузить страницу, чтобы применить новый язык
}
</script>
</html>
