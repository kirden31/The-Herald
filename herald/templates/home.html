{% extends 'base.html' %}

{% block title %}Главная - Новостной агрегатор{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <div class="card shadow-sm">
            <div class="card-body">
                <h4 class="card-title mb-4">
                    <i class="bi bi-search text-primary me-2"></i>Поиск новостей
                </h4>
                <form>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Введите тему новостей...">
                        <select class="form-select" style="max-width: 150px;">
                            <option selected>Все категории</option>
                            <option>Политика</option>
                            <option>Технологии</option>
                            <option>Спорт</option>
                            <option>Бизнес</option>
                            <option>Развлечения</option>
                        </select>
                        <button class="btn btn-primary" type="button">
                            <i class="bi bi-search"></i> Найти
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row mb-4">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3><i class="bi bi-lightning text-warning me-2"></i>Главные новости</h3>
            <div class="dropdown">
                <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    <i class="bi bi-filter me-1"></i>Фильтры
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">По дате</a></li>
                    <li><a class="dropdown-item" href="#">По популярности</a></li>
                    <li><a class="dropdown-item" href="#">По источнику</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<h2>Тут карточки новостей будут))) или что-то другое хахахахах</h2>

{% endblock %}
