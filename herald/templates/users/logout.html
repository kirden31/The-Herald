{% extends 'base.html' %}

{% block title %}Выход из системы{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body p-4 p-md-5 text-center">
                <i class="bi bi-box-arrow-right display-4 text-warning mb-4"></i>
                <h2 class="card-title mb-3">Вы вышли из системы</h2>
                
                <p class="text-muted mb-4">
                    Спасибо, что посетили наш сайт. Надеемся увидеть вас снова!
                </p>
                
                <div class="d-grid gap-3">
                    <a href="{% url 'users:login' %}" class="btn btn-primary">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Войти снова
                    </a>
                    <a href="/" class="btn btn-outline-secondary">
                        <i class="bi bi-house me-2"></i>На главную
                    </a>
                </div>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <small class="text-muted">
                        Ваша сессия была завершена. Для безопасности рекомендуется закрыть браузер.
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
