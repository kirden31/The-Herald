{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% block content %}
<h2 class="mb-4">{% trans "Sources" %}</h2>
<div class="container py-4">

    <form action="{% url 'news:top_headlines_sources' %}" method="get" class="d-flex mb-3" role="search">
        {% include "includes/search_area.html" %}
    </form>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
        {% for src in sources %}
        {% include "includes/source_card.html" %}
        {% empty %}
        <div class="col-12">
            <div class="alert alert-info">{% trans "No_sources_found" %}</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
