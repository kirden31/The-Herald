{% load i18n %}

<ul class="pagination justify-content-center py-3 mb-0">
    {% if not page_obj.has_previous %}
    <li class="page-item disabled">
        <a class="page-link">&laquo;</a>
    </li>
    {% else %}
    <li class="page-item">
        <a class="page-link" href="{% querystring page=page_obj.previous_page_number %}">&laquo;</a>
    </li>
    {% endif %}

    {% for num in pages_view_list %}
    <li class="page-item {% if num == page_obj.number %}active{% endif %}">
        <a class="page-link" href="{% querystring page=num %}">{{ num }}</a>
    </li>
    {% endfor %}

    {% if not page_obj.has_next %}
    <li class="page-item disabled">
        <a class="page-link">&raquo;</a>
    </li>
    {% else %}
    <li class="page-item">
        <a class="page-link" href="{% querystring page=page_obj.next_page_number %}">&raquo;</a>
    </li>
    {% endif %}
</ul>
