{% load i18n %}

<ul class="pagination justify-content-center py-3 mb-0">
    <li class="page-item {% if cur_page <= 1 %}disabled{% endif %}">
        <a class="page-link" href="{% querystring page=cur_page|add:-1 %}">&laquo;</a>
    </li>

    {% for num in pages_view_list %}
    <li class="page-item {% if num == cur_page %}active{% endif %}">
        <a class="page-link" href="{% querystring page=num %}">{{ num }}</a>
    </li>
    {% endfor %}

    <li class="page-item {% if cur_page >= max_page %}disabled{% endif %}">
        <a class="page-link" href="{% querystring page=cur_page|add:1 %}">&raquo;</a>
    </li>
</ul>
