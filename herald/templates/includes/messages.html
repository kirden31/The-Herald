{% load static %}
{% load i18n %}

{% if messages %}
<div class="row mt-3">
  <div class="col-12">
    {% for message in messages %}
      <div
        class="alert alert-{{ message.tags }} alert-dismissible fade show"
        role="alert"
      >
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="{% trans 'Close' %}"
        ></button>
      </div>
    {% endfor %}
  </div>
</div>
{% endif %}
